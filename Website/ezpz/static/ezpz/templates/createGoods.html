<h1 class="text-center">Create Goods</h1>
<br/>



<div class="col-md-8 col-md-offset-2">
	<!-- error message -->
	<div ng-if="errorMessage" class="alert alert-danger">
	  <strong>Error:</strong> {{ errorMessage }}
	</div>
	<!-- end error message -->

	<!-- create goods form -->
	<form id="create-form" name="create-form">
		<input type="text" ng-model="goodsCategory" class="form-control" name="category" placeholder="Category" />
		<input type="text" ng-model="goodsName" class="form-control" name="name" placeholder="Name" />
		<input type="number" ng-model="goodsPrice" class="form-control" name="price" placeholder="Price" min="0" step="any"/>
		<input type="number" ng-model="goodsLikes" class="form-control" name="likes" placeholder="Likes" min="0" step="1"/>
		<input type="number" ng-model="goodsRating" class="form-control" name="rating" placeholder="rating" min="0" step="any"/>
		

		<br/>
		<button class="btn btn-primary btn-lg" ng-click="createGoods()" value="submit">Submit</button>
	</form>
	<!-- end create goods form -->
</div>
